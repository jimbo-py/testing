<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedComp - High School Medical Competitions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .competition-card, .team-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .competition-card:hover, .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .leaderboard {
            overflow-x: auto;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .leaderboard th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            font-weight: 600;
            text-align: left;
        }

        .leaderboard td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .leaderboard tr:hover td {
            background: rgba(102, 126, 234, 0.05);
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4a) !important; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e2e8f0) !important; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #f6ad55) !important; }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status.active { background: #e6fffa; color: #047857; }
        .status.upcoming { background: #fef3c7; color: #92400e; }
        .status.completed { background: #f3e8ff; color: #6b46c1; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .admin-panel {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .score-input {
            width: 80px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-tab {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• MedComp</h1>
            <p class="subtitle">High School Medical Competition Platform</p>
        </header>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('competitions')">Competitions</button>
            <button class="nav-tab" onclick="showTab('teams')">Teams</button>
            <button class="nav-tab" onclick="showTab('leaderboard')">Leaderboard</button>
            <button class="nav-tab" onclick="showTab('register')">Register Team</button>
            <button class="nav-tab" onclick="showTab('admin')">Admin</button>
        </div>

        <!-- Competitions Tab -->
        <div id="competitions" class="tab-content active">
            <h2>üèÜ Active Competitions</h2>
            <div id="competitions-list"></div>
            <button onclick="showCreateCompetition()">Create New Competition</button>
        </div>

        <!-- Teams Tab -->
        <div id="teams" class="tab-content">
            <h2>üë• Registered Teams</h2>
            <div id="teams-list"></div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab-content">
            <h2>ü•á Competition Leaderboard</h2>
            <div class="form-group">
                <select id="competition-select" onchange="updateLeaderboard()">
                    <option value="">Select a competition</option>
                </select>
            </div>
            <div class="leaderboard">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>School</th>
                            <th>Score</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Register Team Tab -->
        <div id="register" class="tab-content">
            <h2>üìù Register Your Team</h2>
            <form id="team-form">
                <div class="form-group">
                    <label for="team-name">Team Name:</label>
                    <input type="text" id="team-name" required>
                </div>
                <div class="form-group">
                    <label for="school-name">School Name:</label>
                    <input type="text" id="school-name" required>
                </div>
                <div class="form-group">
                    <label for="captain-name">Team Captain:</label>
                    <input type="text" id="captain-name" required>
                </div>
                <div class="form-group">
                    <label for="captain-email">Captain Email:</label>
                    <input type="email" id="captain-email" required>
                </div>
                <div class="form-group">
                    <label for="team-members">Team Members (one per line):</label>
                    <textarea id="team-members" rows="5" placeholder="John Smith&#10;Jane Doe&#10;Mike Johnson&#10;Sarah Wilson" required></textarea>
                </div>
                <div class="form-group">
                    <label for="competition-registration">Select Competition:</label>
                    <select id="competition-registration" required>
                        <option value="">Choose a competition</option>
                    </select>
                </div>
                <button type="submit">Register Team</button>
            </form>
        </div>

        <!-- Admin Tab -->
        <div id="admin" class="tab-content">
            <div class="admin-panel">
                <h2>‚öôÔ∏è Admin Panel</h2>
                <p>Manage competitions and update scores</p>
            </div>
            
            <h3>Update Team Scores</h3>
            <div class="form-group">
                <label for="admin-competition">Select Competition:</label>
                <select id="admin-competition" onchange="loadTeamsForScoring()">
                    <option value="">Choose a competition</option>
                </select>
            </div>
            <div id="scoring-section"></div>
        </div>
    </div>

    <!-- Modal for creating competitions -->
    <div id="competition-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('competition-modal')">&times;</span>
            <h2>Create New Competition</h2>
            <form id="competition-form">
                <div class="form-group">
                    <label for="comp-name">Competition Name:</label>
                    <input type="text" id="comp-name" required>
                </div>
                <div class="form-group">
                    <label for="comp-date">Date:</label>
                    <input type="date" id="comp-date" required>
                </div>
                <div class="form-group">
                    <label for="comp-description">Description:</label>
                    <textarea id="comp-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="comp-location">Location:</label>
                    <input type="text" id="comp-location" required>
                </div>
                <div class="form-group">
                    <label for="comp-categories">Categories (comma-separated):</label>
                    <input type="text" id="comp-categories" placeholder="Anatomy, Physiology, Pathology, Pharmacology" required>
                </div>
                <button type="submit">Create Competition</button>
            </form>
        </div>
    </div>

    <script>
        // Data storage
        let competitions = [
            {
                id: 1,
                name: "Regional Medical Bowl 2025",
                date: "2025-08-15",
                description: "Annual regional medical knowledge competition",
                location: "City University Medical Center",
                categories: ["Anatomy", "Physiology", "Pathology", "Pharmacology"],
                status: "active",
                teams: []
            },
            {
                id: 2,
                name: "State Medical Olympics",
                date: "2025-09-20",
                description: "Statewide medical competition with multiple rounds",
                location: "State Medical College",
                categories: ["Clinical Skills", "Medical Ethics", "Diagnostics"],
                status: "upcoming",
                teams: []
            }
        ];

        let teams = [
            {
                id: 1,
                name: "MedHawks",
                school: "Lincoln High School",
                captain: "Emily Johnson",
                email: "emily.j@lincolnhs.edu",
                members: ["Emily Johnson", "Michael Chen", "Sarah Davis", "Alex Rodriguez"],
                competitionId: 1,
                scores: { 1: 85 }
            },
            {
                id: 2,
                name: "Future Doctors",
                school: "Roosevelt Academy",
                captain: "David Kim",
                email: "david.k@roosevelt.edu",
                members: ["David Kim", "Lisa Wang", "James Brown", "Maria Garcia"],
                competitionId: 1,
                scores: { 1: 92 }
            }
        ];

        let nextTeamId = 3;
        let nextCompId = 3;

        // Tab functionality
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const navTabs = document.querySelectorAll('.nav-tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for specific tabs
            if (tabName === 'competitions') loadCompetitions();
            if (tabName === 'teams') loadTeams();
            if (tabName === 'leaderboard') loadLeaderboardOptions();
            if (tabName === 'register') loadRegistrationOptions();
            if (tabName === 'admin') loadAdminOptions();
        }

        // Load competitions
        function loadCompetitions() {
            const container = document.getElementById('competitions-list');
            container.innerHTML = '';
            
            competitions.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'competition-card';
                card.innerHTML = `
                    <h3>${comp.name}</h3>
                    <p><strong>üìÖ Date:</strong> ${new Date(comp.date).toLocaleDateString()}</p>
                    <p><strong>üìç Location:</strong> ${comp.location}</p>
                    <p><strong>üìã Description:</strong> ${comp.description}</p>
                    <p><strong>üè∑Ô∏è Categories:</strong> ${comp.categories.join(', ')}</p>
                    <p><strong>üë• Teams:</strong> ${comp.teams.length}</p>
                    <span class="status ${comp.status}">${comp.status.toUpperCase()}</span>
                `;
                container.appendChild(card);
            });
        }

        // Load teams
        function loadTeams() {
            const container = document.getElementById('teams-list');
            container.innerHTML = '';
            
            teams.forEach(team => {
                const competition = competitions.find(c => c.id === team.competitionId);
                const card = document.createElement('div');
                card.className = 'team-card';
                card.innerHTML = `
                    <h3>${team.name}</h3>
                    <p><strong>üè´ School:</strong> ${team.school}</p>
                    <p><strong>üë®‚Äçüíº Captain:</strong> ${team.captain}</p>
                    <p><strong>üìß Email:</strong> ${team.email}</p>
                    <p><strong>üë• Members:</strong> ${team.members.join(', ')}</p>
                    <p><strong>üèÜ Competition:</strong> ${competition ? competition.name : 'Unknown'}</p>
                    <p><strong>üìä Current Score:</strong> ${team.scores[team.competitionId] || 'Not scored'}</p>
                `;
                container.appendChild(card);
            });
        }

        // Load leaderboard options
        function loadLeaderboardOptions() {
            const select = document.getElementById('competition-select');
            select.innerHTML = '<option value="">Select a competition</option>';
            
            competitions.forEach(comp => {
                const option = document.createElement('option');
                option.value = comp.id;
                option.textContent = comp.name;
                select.appendChild(option);
            });
        }

        // Update leaderboard
        function updateLeaderboard() {
            const compId = parseInt(document.getElementById('competition-select').value);
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            if (!compId) return;
            
            const competitionTeams = teams
                .filter(team => team.competitionId === compId)
                .sort((a, b) => (b.scores[compId] || 0) - (a.scores[compId] || 0));
            
            competitionTeams.forEach((team, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.classList.add('rank-1');
                else if (index === 1) row.classList.add('rank-2');
                else if (index === 2) row.classList.add('rank-3');
                
                row.innerHTML = `
                    <td><strong>${index + 1}</strong></td>
                    <td>${team.name}</td>
                    <td>${team.school}</td>
                    <td><strong>${team.scores[compId] || 0}</strong></td>
                    <td><span class="status active">ACTIVE</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load registration options
        function loadRegistrationOptions() {
            const select = document.getElementById('competition-registration');
            select.innerHTML = '<option value="">Choose a competition</option>';
            
            competitions.forEach(comp => {
                if (comp.status === 'active' || comp.status === 'upcoming') {
                    const option = document.createElement('option');
                    option.value = comp.id;
                    option.textContent = comp.name;
                    select.appendChild(option);
                }
            });
        }

        // Load admin options
        function loadAdminOptions() {
            const select = document.getElementById('admin-competition');
            select.innerHTML = '<option value="">Choose a competition</option>';
            
            competitions.forEach(comp => {
                const option = document.createElement('option');
                option.value = comp.id;
                option.textContent = comp.name;
                select.appendChild(option);
            });
        }

        // Load teams for scoring
        function loadTeamsForScoring() {
            const compId = parseInt(document.getElementById('admin-competition').value);
            const container = document.getElementById('scoring-section');
            container.innerHTML = '';
            
            if (!compId) return;
            
            const competitionTeams = teams.filter(team => team.competitionId === compId);
            
            competitionTeams.forEach(team => {
                const div = document.createElement('div');
                div.className = 'team-card';
                div.innerHTML = `
                    <h4>${team.name} (${team.school})</h4>
                    <input type="number" class="score-input" value="${team.scores[compId] || 0}" 
                           onchange="updateScore(${team.id}, ${compId}, this.value)" min="0" max="100">
                    <span>Current Score: ${team.scores[compId] || 0}</span>
                `;
                container.appendChild(div);
            });
        }

        // Update team score
        function updateScore(teamId, compId, score) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.scores[compId] = parseInt(score);
                updateLeaderboard();
            }
        }

        // Modal functions
        function showCreateCompetition() {
            document.getElementById('competition-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Form submissions
        document.getElementById('team-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const team = {
                id: nextTeamId++,
                name: document.getElementById('team-name').value,
                school: document.getElementById('school-name').value,
                captain: document.getElementById('captain-name').value,
                email: document.getElementById('captain-email').value,
                members: document.getElementById('team-members').value.split('\n').filter(m => m.trim()),
                competitionId: parseInt(document.getElementById('competition-registration').value),
                scores: {}
            };
            
            teams.push(team);
            alert('Team registered successfully!');
            this.reset();
            loadTeams();
        });

        document.getElementById('competition-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const competition = {
                id: nextCompId++,
                name: document.getElementById('comp-name').value,
                date: document.getElementById('comp-date').value,
                description: document.getElementById('comp-description').value,
                location: document.getElementById('comp-location').value,
                categories: document.getElementById('comp-categories').value.split(',').map(c => c.trim()),
                status: 'upcoming',
                teams: []
            };
            
            competitions.push(competition);
            alert('Competition created successfully!');
            this.reset();
            closeModal('competition-modal');
            loadCompetitions();
            loadRegistrationOptions();
            loadLeaderboardOptions();
            loadAdminOptions();
        });

        // Click outside modal to close
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Initialize
        loadCompetitions();
    </script>
</body>
</html>
